
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>CSCF IT Helpdesk</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <base target="_parent" />
        <link href="https://www.careersourcecentralflorida.com/modules/animate/animate.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="https://www.careersourcecentralflorida.com/wp-content/uploads/CSCF_IT-DEPT-LOGO-2-White-1.png">
            </header>
            <div class="col-1 search-container">
                <div class="search">
                    <input type="text" placeholder="Search Quick Guides & Tutorials">
                    <div class="search-dropdown hide">
                        <ul class="appList">
                            <li>
                                <a target="_blank" href="">
                                    <div class="icon-container" data-type="app">
                                        <img class="icon" src="./image/applications/microsoft_teams.png">
                                    </div>
                                    <span class="link-title">Microsoft Teams</span>
                                </a>
                            </li>
                        </ul>
                        <ul class="itemList">
                            <li>
                                <a target="_blank" href="">
                                    <span class="link-title">Cloud Phone Training Guide</span>
                                    <img class="icon" src="./image/paper.svg">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="widget animate__animated animate__fadeIn ">
                    <img src="./image/guides-widget-bg.svg">
                    <div class="content">
                        <span class="subtext">I am looking for</span>
                        <span class="title">Guides</span>
                        <a target="_blank" class="button blue" href="https://careersourcecf.sharepoint.com/sites/TheSource/SitePages/Information-Technology-Training-Page.aspx">Training &amp Learning</a>
                    </div>
                </div>
                <div class="widget animate__animated animate__fadeIn" style="animation-delay:0.5s">
                    <img src="./image/request-widget-bg.svg">
                    <div class="content">
                        <span class="subtext">I have an</span>
                        <span class="title">Issue</span>
                        <a target="_blank" class="button red" href="https://helpdesk.cscfl.com/app/itdesk/ui/requests/add">Submit a Ticket</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/data.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
