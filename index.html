
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <meta name="robots" content="noindex">
        <link rel="icon" href="https://www.careersourcecentralflorida.com/wp-content/uploads/cropped-cscf-icon-32x32.png" sizes="32x32">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="viewport" content="width=device-width">
        <title>CSCF IT Helpdesk</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
        <link href="./css/mobile.css" rel="stylesheet" type="text/css" />
        <base target="_parent" />
        <link href="https://www.careersourcecentralflorida.com/modules/animate/animate.min.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <div id="fullScreenAppModal" class="modal-fullscreen  hide">
            <div class="modal-app-display animate__animated animate__fadeIn">
                <div onclick="APP.DOM.hide(APP.element.modal.fullScreenAppModal.photoView.container)" title="Click anywhere to close photo." class="modal-photo-view hide animate__animated animate__fadeIn">
                    <img  src="https://sdphomepage.careersourcecf.repl.co/image/applications/screenshots/email/email_1.png">
                </div>
                <div class="modal-app-details-container">
                    <div class="modal-app-details-content">
                        <div class="modal-app-details-meta">
                            <div class="modal-app-title animate__animated animate__fadeIn" style="animation-delay: 300ms"></div>
                            <div class="modal-app-category animate__animated animate__fadeIn" style="animation-delay: 350ms"></div>
                            <div class="modal-app-description animate__animated animate__fadeIn" style="animation-delay: 400ms">
                            </div>
                        </div>
                        <div class="modal-app-details-graphics">
                            <img class="modal-app-logo animate__animated animate__fadeIn" src="" style="animation-delay: 600ms">
                            <div class="modal-app-screenshots">
                                <img class="modal-app-screenshots-screenshot" src="https://i.imgur.com/GsCZO4I.png">
                                <img class="modal-app-screenshots-screenshot" src="https://i.imgur.com/GsCZO4I.png">
                                <img class="modal-app-screenshots-screenshot" src="https://i.imgur.com/GsCZO4I.png">
                            </div>
                        </div>
                    </div>
                    <div class="modal-app-details-guides">
                        <h2 class="modal-heading animate__animated animate__fadeIn" style="animation-delay: 400ms">Instant Guides</h2>
                        <div class="modal-app-assets-cta">
                            <ul class="modalGuidesList">
                            </ul>
                            <div class="modal-app-cta animate__animated animate__fadeIn" style="animation-delay: 850ms">
                                <img src="./image/request-widget-bg.svg">
                                <span>Having a problem with <span id="modalAppCtaName"></span>?</span>
                                <a id="modalCtaSubmitTicket" target="_blank" class="button red" href="https://helpdesk.cscfl.com/app/itdesk/ui/requests/add">Open a Ticket</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="fullScreenAppModal--close" class="modal-close" onclick="APP.DOM.dismissModal('fullScreenAppModal')">
                    <i class="ri-close-fill"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <header class="animate__animated animate__fadeIn">
                <img class="header-instance-logo" src="https://www.careersourcecentralflorida.com/wp-content/uploads/CSCF_IT-DEPT-LOGO-2-White-1.png">
            </header>
            <div class="col-1 search-container">
                <div class="search">
                    <input type="text" placeholder="Search Quick Guides & Tutorials">
                    <div class="search-dropdown hide">
                        <ul class="appList">
                            <li>
                                <a target="_blank" href="">
                                    <div class="icon-container" data-type="app">
                                        <img class="icon" src="./image/applications/microsoft_teams.png">
                                    </div>
                                    <span class="link-title">Microsoft Teams</span>
                                </a>
                            </li>
                        </ul>
                        <ul class="itemList">
                            <li>
                                <a target="_blank" href="">
                                    <span class="link-title">Cloud Phone Training Guide</span>
                                    <img class="icon" src="./image/paper.svg">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="widget animate__animated animate__fadeIn" style="animation-delay:0.25s">
                    <img src="./image/guides-widget-bg.svg">
                    <div class="content">
                        <span class="subtext">I am looking for</span>
                        <span id="heroExternalLinkTitle" class="title">Guides</span>
                        <a id="heroExternalLinkValue" target="_blank" class="button blue" href="https://careersourcecf.sharepoint.com/sites/TheSource/SitePages/Information-Technology-Training-Page.aspx">Training &amp Learning</a>
                    </div>
                </div>
                <div class="widget animate__animated animate__fadeIn" style="animation-delay:0.5s">
                    <img src="./image/request-widget-bg.svg">
                    <div class="content">
                        <span class="subtext">I have an</span>
                        <span class="title">Issue</span>
                        <a id="heroSubmitTicketLink" target="_blank" class="button red" href="https://helpdesk.cscfl.com/app/itdesk/ui/requests/add">Submit a Ticket</a>
                    </div>
                </div>
            </div>
            <div class="col-1 apps-widget-container animate__animated animate__fadeIn" style="animation-delay:0.75s">
                <div class="widget-apps">
                    <h2 class="widget-apps-title">Get quick &amp; instant help<span id="helpTopic"> with: </span></h2>
                    <div class="hero-app-list">
                    </div>
                </div>
            </div>
        </div>
        <!-- BEGIN Data -->
        <script src="./data/itdesk/apps.js"></script>
        <script src="./data/itdesk/data.js"></script>
        <script src="./data/hrhelpdesk/apps.js"></script>
        <script src="./data/hrhelpdesk/data.js"></script>
        <!-- END Data -->
        <!-- Core App -->
        <script src="./js/engine.js"></script>
        <script src="./js/script.js"></script>
        <!-- END Core App -->
    </body>
</html>
